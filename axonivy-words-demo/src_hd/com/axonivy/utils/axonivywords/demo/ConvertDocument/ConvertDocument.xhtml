<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">Convert Document</ui:define>
		<ui:define name="content">
			<h3>Axon Ivy Words Demo: Upload .doc(x) file and convert it to PDF</h3>
			<br />

			<h:form id="form" enctype="multipart/form-data">
				<p:fileUpload value="#{convertDocumentBean.uploadedFile}"
					skinSimple="true" mode="simple" allowTypes="/(\.|\/)(doc|docx)$/"
					label="Choose .doc/.docx" />
				<br />
				<br />
				<p:commandButton value="Convert and Download"
					actionListener="#{convertDocumentBean.convert}" ajax="false"
					icon="pi pi-download">
					<p:fileDownload value="#{convertDocumentBean.convertedFile}" />
				</p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
