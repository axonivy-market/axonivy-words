<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">PreviewDocument</ui:define>
		<ui:define name="content">
			<h1 class="mb-5 text-center">Preview Document</h1>
			<h:form id="form" enctype="multipart/form-data">
				<p:commandButton value="Preview" ajax="true"
					actionListener="#{convertDocumentBean.convertPdfFile(data.filePath)}"
					update="media-content" icon="pi pi-eye" />

				<p:commandButton value="Convert and Download" ajax="false"
					icon="pi pi-download">
					<p:fileDownload value="#{convertDocumentBean.content}" />
				</p:commandButton>

				<p:media id="media-content" value="#{convertDocumentBean.content}"
					width="100%" height="620" cache="false" player="pdf" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
